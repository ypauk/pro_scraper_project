# Scraping settings
scraping:
  start_url: "https://quotes.toscrape.com"
  max_items: 50
  concurrency: 1

# Delays between actions (seconds)
delays:
  min: 3
  max: 7

# Browser settings
browser:
  headless: false
  timeout: 30000

# CSS selectors (update here only if site structure changes)
selectors:
  quote_block: ".quote"
  text: ".text"
  author: ".author"
  next_button: "li.next a"

# Proxy list (add/remove without changing code)
proxies:
